<div class="teachers container-fluid pr40 pl40">
        <div class="teachers-container">
            <div class="header-title w100">
                <h2>Our teachers</h2>
                <img src="../../../assets/line.png" alt="">
                <h6>All our teachers have certificates and diplomas.</h6>
            </div>
            <div class="teachers-section w100">
                <div class="teachers-section_block">
                    <owl-carousel style="max-width: 1030px; width: 100%" [options]="carouselOptions" [items]="teachers" [carouselClasses]="['owl-theme', 'row', 'sliding']">
                        <div class="item" *ngFor="let teacher of teachers;let i= index">
                            <img class="slide-image" src="{{teacher.photo}}" style="width: 170px; height: 170px;">
                            <div class="slide-text pt10" style='width: 170px; text-align: center; font-family: "Open Sans"; line-height: 24px;'>
                                <span style='font-size: 15px; color:#b9b8bc; font-weight: 600;'>{{teacher.name}}</span><br>
                                <span style='font-size: 12px; color:#6a696f; font-weight: 400;'>{{teacher.profession}}</span>
                            </div>
                        </div>
                    </owl-carousel>
                </div>
            </div>
        </div>
    </div>
